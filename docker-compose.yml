services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: persist
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/project_hub?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: project_hub
      SPRING_DATASOURCE_PASSWORD: project_hub
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      OIDC_ISSUER_URI: https://login.microsoftonline.com/your-tenant-id/v2.0
      OIDC_AUDIENCE: api://project-hub
    ports:
      - "8080:8080"
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../../angular/project-hub
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api

  security-service:
    build:
      context: ../security-service
      dockerfile: Dockerfile
    environment:
      OIDC_ISSUER_URI: https://login.microsoftonline.com/your-tenant-id/v2.0
      OIDC_AUDIENCE: api://security-service
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: project_hub
      MYSQL_USER: project_hub
      MYSQL_PASSWORD: project_hub
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -proot"]
      interval: 10s
      timeout: 5s
      retries: 6

  phpmyadmin:
    image: phpmyadmin:5
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: project_hub
      PMA_PASSWORD: project_hub
    ports:
      - "8082:80"
    depends_on:
      - db

volumes:
  mysql-data:
