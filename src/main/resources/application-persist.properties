spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/project_hub?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:project_hub}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:project_hub}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/mysql/data.sql
