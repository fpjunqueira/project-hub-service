replicaCount: 1

image:
  repository: project-hub
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: nginx
  hosts:
    - host: project-hub.local
      paths:
        - path: /
          pathType: Prefix

env:
  OIDC_ISSUER_URI: "https://login.microsoftonline.com/your-tenant-id/v2.0"
  OIDC_AUDIENCE: "api://project-hub"

resources: {}
